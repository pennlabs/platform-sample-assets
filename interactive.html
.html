<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>Loading, please wait...</p>
    <script>
        (async () => {
            const res = await fetch("/platform-sample-assets/experiences.json", {
                cache: "no-store",
            });

            const experiences = await res.json();
            window.location.href = experiences[Math.floor(Math.random() * experiences.length)];
        })();
    </script>
</body>
</html>
